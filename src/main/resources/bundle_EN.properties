#close account
closeAccountText = Terms and conditions for closing the current account at Wave Bank:\n\
  1. The account holder must submit a written request for account closure to Wave Bank.\n\
  2. The current account balance must be zero before the closure request can be accepted.\n\
  3. All authorized withdrawals and checks drawn by the account holder must be cleared prior to account closure.\n\
  4. If the account has a negative balance, the account holder must pay the amount due before the request for closure can be accepted.\n\
  5. Wave Bank may require the account holder to provide additional identification documents to confirm his identity before proceeding to close the account.\n\
  6. Wave Bank will close your account within a reasonable time after receiving your request for closure.\n\
  7. Wave Bank will not be liable for any transactions or account debits after receipt of your request for closure, including those that may occur due to processing delays.\n\
  8. After closure of the account, any remaining amount will be transferred to the account holder in the form of a check or by bank transfer to an external account provided by the account holder.\n\
  9. The account holder is responsible for ensuring that he has canceled all automatic payment authorizations and has informed his creditors and other service providers of his intention to close the current account with Wave Bank.\n\
  10. The account holder understands that the closure of the account may affect his ability to obtain credit in the future from Wave Bank or other financial institutions.
