d?uso commerciale di qualsiasi marchio Mastercard, diritto di proprietà intellettuale o materiale protetto da diritto d?autore senza previa autorizzazione scritta di Mastercard. I marchi, loghi, nomi commerciali e marchi di servizio, registrati o meno (collettivamente i "Marchi"), visualizzati sul Sito di Mastercard sono Marchi di Mastercard e di terzi suoi partner. Nulla di quanto contenuto nel Sito di Mastercard deve essere interpretato come concessione, per implicazione o altro, di licenza o diritto d'uso di qualsiasi Marchio presente sul Sito di Mastercard, senza l'autorizzazione scritta di Mastercard o dei terzi eventualmente titolari.Qualsiasi uso commerciale non autorizzato di tali materiali violerà i diritti di proprietà intellettuale di Mastercard e sarà soggetto a tutte le azioni e i rimedi previsti dalla legge a tutela dei diritti di Mastercard.Contestazioni in materia di diritto d?autoreNel funzionamento del Sito, Mastercard potrà agire come ?fornitore di servizi? e offrire servizi in qualità di fornitore di contenuti online e collegamenti a siti web di terze parti. Di conseguenza, durante l?utilizzo del Sito potranno essere trasmessi, memorizzati, resi accessibili o altrimenti resi disponibili materiali di cui Mastercard non ha titolarità o controllo. Mastercard ha implementato procedure per la segnalazione di violazione di diritti d?autore che potrebbero verificarsi sul Sito e ha adottato una politica che prevede la rimozione immediata di qualsiasi contenuto o la sospensione di qualsiasi utente che abbia violato i diritti di Mastercard o di terzi, o che abbia altrimenti violato le disposizioni normative e regolamentari a tutela della proprietà intellettuale o i presenti Termini di utilizzo. Se Lei ritiene che il materiale disponibile attraverso il Sito violi il diritto d?autore, dovrà inviare una segnalazione a Mastercard. Mastercard si attiverà rapidamente per rimuovere o disattivare l'accesso al materiale cui è riferita la violazione e tenterà di conciliare la controversia tra il soggetto notificante e il presunto autore della violazione che ha fornito tale Contenuto. Le segnalazioni di violazione di diritto d?autore dovranno essere inviate al seguente indirizzo: Mastercard Europe SA, 198/A Chaussee de Tervuren, 1410, Waterloo, Belgio, all'attenzione di ?Legal Department?.La segnalazione dovrà contenere le seguenti informazioni:identificazione dell?opera tutelata da diritto d?autore o altro diritto di proprietà intellettuale che si ritiene violato;identificazione del materiale presente sul Sito ritenuto in violazione, con sufficiente dettaglio in modo che Mastercard possa individuarlo all?interno del Sito;una Sua dichiarazione che attesti di ritenere in buona fede che l?uso contestato non sia stato autorizzato dal titolare del diritto d?autore, da un suo mandatario o da disposizioni normative;una Sua dichiarazione che attesti, pena accusa di falsa testimonianza, di (a) fornire informazioni corrette nella Sua segnalazione, e di (b) essere titolare dei diritti d?autore in questione o essere autorizzato ad agire per conto del titolare;il Suo indirizzo, numero di telefono e indirizzo di posta elettronica; ela Sua firma autografa o elettronica.Forum, gruppi, contributi e feedback interattiviContributi Utente e CondottaCome utente del Sito Lei può inviare commenti, contenenti testi ed eventualmente foto, video, immagini, file audio o altre tipologie di contenuti, e collegamenti a tale contenuto se consentito dal Sito (?Contributo/i Utente?). Lei sarà il solo responsabile per i propri Contributi Utente e per le conseguenze derivanti dal loro invio o pubblicazione. In relazione ai Contributi Utente, Lei afferma, rappresenta e/o garantisce che: il Contributo Utente è una Sua creazione originale e Lei possiede o ha le necessarie licenze, diritti, consensi e autorizzazioni per utilizzare e autorizzare Mastercard all?uso di qualsiasi Contributo Utente su qualsiasi supporto esistente o di futura invenzione, senza restrizion