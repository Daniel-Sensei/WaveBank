#close account
closeAccountText = Termini e condizioni per la chiusura del conto corrente presso Wave Bank:\n\
  1. Il titolare del conto deve presentare una richiesta scritta di chiusura del conto corrente alla Wave Bank.\n\
  2. Il saldo attuale del conto deve essere pari a zero prima che la richiesta di chiusura possa essere accettata.\n\
  3. Tutti i prelievi autorizzati e gli assegni emessi dal titolare del conto devono essere liquidati prima della chiusura del conto.\n\
  4. Se il conto ha un saldo negativo, il titolare del conto deve pagare la somma dovuta prima che la richiesta di chiusura possa essere accettata.\n\
  5. La Wave Bank può richiedere al titolare del conto di fornire documenti di identità aggiuntivi per confermare la sua identità prima di procedere alla chiusura del conto.\n\
  6. La Wave Bank provvederà alla chiusura del conto entro un periodo di tempo ragionevole dopo aver ricevuto la richiesta di chiusura.\n\
  7. La Wave Bank non sarà responsabile per eventuali transazioni o addebiti sul conto dopo la ricezione della richiesta di chiusura, inclusi quelli che possono verificarsi a causa di ritardi di elaborazione.\n\
  8. Dopo la chiusura del conto, qualsiasi importo residuo verrà trasferito al titolare del conto sotto forma di assegno o tramite bonifico bancario a un conto esterno fornito dal titolare del conto.\n\
  9. Il titolare del conto è responsabile di assicurarsi di aver cancellato tutte le autorizzazioni di pagamento automatico e di aver informato i suoi creditori e altri fornitori di servizi dell'intenzione di chiudere il conto corrente presso la Wave Bank.\n\
  10. Il titolare del conto è consapevole che la chiusura del conto potrebbe influire sulla sua capacità di ottenere credito in futuro presso la Wave Bank o altre istituzioni finanziarie.
