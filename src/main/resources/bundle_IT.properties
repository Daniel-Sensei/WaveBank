nuta nel Contributo Utente, ivi compresi documenti, opere d?arte, dichiarazioni, disegni, schizzi, bozze, presentazioni, fotografie, filmati, scene tagliate, spartiti musicali, registrazioni audio e video, dischi, sia in formato cartaceo che elettronico, da Lei prodotti o realizzati come parte del Contributo Utente. La licenza che Lei concede a Mastercard include il diritto di Mastercard e dei suoi incaricati di riprodurre il Contributo Utente, preparare altre opere utilizzando il Contributo Utente, combinare il Contributo Utente con altre opere, nonché alterare, tradurre, distribuire copie, visualizzare, eseguire, concedere in licenza e chiedere a nome di Mastercard la registrazione del diritto d?autore sul Contributo Utente trasformato, in tutto il mondo a titolo perpetuo, su qualsiasi supporto esistente o di futura invenzione. A titolo esemplificativo, la concessione sopra menzionata consente a Mastercard e a suoi incaricati di utilizzare solamente alcune parti del Suo Contributo Utente, registrare nuovamente o modificare qualsiasi brano audio o immagine da Lei fornita, riscrivere il Contributo Utente e/o inserire altri materiali nel Suo Contributo Utente, siano essi realizzati da Mastercard o concessi in licenza da altri. Nel caso in cui Mastercard realizzi altre opere utilizzando il Contributo Utente, tali opere saranno di titolarità di Mastercard e potranno essere utilizzate conformemente alle presenti disposizioni, senza che siano sottoposte alla Sua approvazione.Con la realizzazione di un Contributo Utente, Lei rinuncia e accetta di non far valere alcun diritto d?autore, diritto ?morale? o pretesa derivante dall?alterazione da parte di Mastercard del Contributo Utente o di alcuna fotografia, filmato, illustrazione, dichiarazione o altra opera contenuta nel Contributo Utente. Lei accetta inoltre di nominare irrevocabilmente Mastercard come Suo procuratore di fatto in relazione al Contributo Utente, con il diritto di dare esecuzione o inviare qualsiasi documento in Suo nome e per Suo conto, al fine di assicurare che Mastercard possa utilizzare il Contributo Utente che Lei concede in licenza in qualsiasi modo Mastercard ritenga sia opportuno per avere e tutelare i diritti su qualsiasi lavoro derivato realizzato sulla base del Suo Contributo Utente, e per chiedere la rimozione del Contributo Utente da qualsiasi sito web o forum.Su richiesta di Mastercard, Lei realizzerà e consegnerà tale strumento supplementare di licenza ragionevolmente necessario, a giudizio esclusivo di Mastercard, per affermare la capacità di Mastercard di utilizzare il Contributo Utente come ritiene opportuno e che i ?Diritti morali d?autore? si intendono rinunciati ai sensi dei presenti Termini di utilizzo. La mancata richiesta del menzionato strumento di licenza da parte di Mastercard non potrà essere considerata un rinuncia ai diritti di Mastercard e Mastercard potrà richiedere tale strumento in un secondo tempo.Contributi o feedbackDi tanto in tanto, potremmo chiedere un Suo feedback sul Sito di Mastercard, su prodotti e/o servizi. Qualsiasi comunicazione o materiale da Lei trasmesso o pubblicato (a) sarà trattato come non riservato e non di titolarità di Mastercard, (b) diventerà di proprietà di Mastercard e Mastercard deterrà da tale momento in via esclusiva tutti i diritti, titoli e interessi ivi relativi, e (c) potrà essere utilizzato senza alcuna limitazione dalle licenziatarie o affiliate di Mastercard a sua sola discrezione, senza incorrere in alcun obbligo, obbligo di compenso o altra responsabilità nei Suoi confronti. Tale utilizzo potrà avvenire per qualsiasi scopo, compreso, a titolo esemplificativo e non esaustivo, la riproduzione, divulgazione, trasmissione, pubblicazione, diffusione e invio integrale o parziale, su qualsiasi supporto e in qualsiasi modo conosciuto o di futura invenzione, sul presente Sito o in altro modo. Mastercard non sarà obbligata a rispondere a tale comunicazione. Fatto salvo quanto precede, la politica di Mastercard è di non accettare o considerare alcuna idea creativa, suggerimento o materiale proveniente dal pubblico in relazione ai suoi prodotti o servizi (?Contributo/i?) e, pertanto, Lei non invierà alcun Contributo a Mastercard in alcuna comunicazione per mezzo del presente Sito o in altro modo. Tuttavia, qualora Lei invii a Mastercard un Contributo, nonostante la nostra indicazione contraria, tale Contributo diventerà immediatamente di proprietà di Mastercard e Mastercard diventerà da tale momento titolare esclusiva di tutti i diritti, titoli e interessi ivi previsti. Inoltre, Mastercard sarà libera di utilizzare qualsiasi Contributo per qualsiasi finalità, incluso, a titolo esemplificativo e non esaustivo, lo sviluppo e la commercializzazione di prodotti e servizi. Mastercard non sarà responsabile per tale utilizzo o divulgazione del Contributo o per alcuna similarità nel Contributo e alcun prodotto e servizio futuro di Mastercard.Rivenditori e relative offerteI rivenditori possono fornire sconti, riduzioni o altri vantaggi (per esempio, la spedizione gratuita) sugli acquisti di beni e servizi ("Offerte") che saranno disponibili sul Sito di Mastercard. Tali Offerte sono soggette a propri termini e condizioni e possono essere modificate in qualsiasi momento senza preavviso. Mastercard non sarà responsabile per eventuali perdite o danni subiti a seguito di qualsiasi interazione tra Lei e un rivenditore nell?ambito di tali Offerte. Salvo quanto ivi previsto, tutti gli aspetti, inclusi, a titolo esemplificativo e non esaustivo, la spedizione dei beni e servizi, i resi e le garanzie hanno efficacia esclusivamente e rigorosamente tra Lei e i rivenditori interessati. Lei riconosce che Mastercard non supporta o fornisce garanzie a favore dei rivenditori accessibili attraverso il Sito di Mastercard, né a favore delle Offerte che forniscono.ConcorsiDi volta in volta La informeremo su concorsi e altre iniziative promozionali poste in essere da Mastercard. Tali concorsi e iniziative promozionali si svolgeranno in conformità ad ogni disposizione normativa, regolamentare o statutaria vigente in materia.Contenuti di terze parti e collegamenti ad altri siti webIl Sito di Mastercard potrebbe presentare contenuti di terze parti e collegamenti ad altri siti web che sono totalmente indipendenti dal presente Sito. I contenuti di terze parti e i collegamenti sono inclusi esclusivamente per la comodità degli utenti e la loro presenza all?interno del Sito non comporta alcuna accettazione, approvazione o garanzia da parte di Mastercard. Inoltre, Mastercard non è responsabile per la correttezza, la completezza o l'affidabilità delle informazioni di terzi, nonché dei prodotti o servizi offerti o venduti tramite qualsiasi sito web collegato e, pertanto, Lei si assume l?esclusiva responsabilità per l'uso delle informazioni di terze parti. Gli accordi, transazioni, o altre intese tra Lei e le terze parti sono effettuati esclusivamente a Suo rischio. Quando fa clic su un collegamento che rinvia al sito di terze parti, Lei lascia il Sito di Mastercard. Le informazioni personali inserite nel sito di terze parti non saranno raccolte o controllate da Mastercard, ma saranno sottoposte all?informativa sulla privacy o ai termini di utilizzo del sito di terze parti. Si prega di rivedere la policy di privacy e i termini di utilizzo del sito di terze parti per maggiori informazioni sulle sue pratiche di privacy.Informativa sulla PrivacyMastercard riconosce l'importanza di rispettare la privacy di coloro che visitano e scelgono di sfruttare i programmi e le informazioni offerti sui propri siti web. L?Informativa sulla Privacy globale di Mastercard (disponibile al link riportato qui sotto) fornisce una panoramica dei Suoi diritti al momento della registrazione a uno dei nostri programmi o semplicemente navigando sul Sito di Mastercard. Informative differenti o specifiche per programma potranno applicarsi alle pagine dedicate a ciascun paese o programma. Si prega di fa